<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxer - Puzzle Solver</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-icon">üß©</span>
                Fluxer Puzzle Solver
            </h1>
            <p class="subtitle">Find complete 3-word solution paths for Fluxis puzzles</p>
            <nav class="nav">
                <a href="index.html" class="nav-link">Single Word Finder</a>
                <a href="solver.html" class="nav-link active">Puzzle Solver</a>
            </nav>
        </header>

        <main class="main">
            <div class="solver-section">
                <div class="input-group">
                    <label for="starting-word" class="label">Starting Word</label>
                    <input type="text" id="starting-word" class="input" placeholder="Enter starting word (e.g., START)" required>
                </div>
                
                <div class="rules-section">
                    <h3 class="rules-title">Rules (3 required)</h3>
                    
                    <div class="rules-container">
                        <!-- Rule 1 -->
                        <div class="rule-panel">
                            <h4 class="rule-panel-title">Rule 1</h4>
                            <div class="filters-grid">
                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="length-checkbox1" class="checkbox">
                                        <span class="checkmark"></span>
                                        Word Length
                                    </label>
                                    <input type="number" id="length1" class="filter-input" placeholder="Any length" min="1" max="20" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="vowels-checkbox1" class="checkbox">
                                        <span class="checkmark"></span>
                                        Vowels
                                    </label>
                                    <input type="number" id="vowels1" class="filter-input" placeholder="Any" min="0" max="10" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="consonants-checkbox1" class="checkbox">
                                        <span class="checkmark"></span>
                                        Consonants
                                    </label>
                                    <input type="number" id="consonants1" class="filter-input" placeholder="Any" min="0" max="20" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="pos-checkbox1" class="checkbox">
                                        <span class="checkmark"></span>
                                        Part of Speech
                                    </label>
                                    <select id="pos1" class="filter-select" disabled>
                                        <option value="">Any</option>
                                        <option value="noun">Noun</option>
                                        <option value="verb">Verb</option>
                                        <option value="adjective">Adjective</option>
                                        <option value="adverb">Adverb</option>
                                    </select>
                                </div>
                            </div>

                            <div class="checkbox-filters">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="double-letters1" class="checkbox">
                                    <span class="checkmark"></span>
                                    Double Letters
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="no-repeats1" class="checkbox">
                                    <span class="checkmark"></span>
                                    No Repeated Letters
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="alternating1" class="checkbox">
                                    <span class="checkmark"></span>
                                    Alternating Pattern
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="alphabetical1" class="checkbox">
                                    <span class="checkmark"></span>
                                    Alphabetical Order
                                </label>
                            </div>
                        </div>

                        <!-- Rule 2 -->
                        <div class="rule-panel">
                            <h4 class="rule-panel-title">Rule 2</h4>
                            <div class="filters-grid">
                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="length-checkbox2" class="checkbox">
                                        <span class="checkmark"></span>
                                        Word Length
                                    </label>
                                    <input type="number" id="length2" class="filter-input" placeholder="Any length" min="1" max="20" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="vowels-checkbox2" class="checkbox">
                                        <span class="checkmark"></span>
                                        Vowels
                                    </label>
                                    <input type="number" id="vowels2" class="filter-input" placeholder="Any" min="0" max="10" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="consonants-checkbox2" class="checkbox">
                                        <span class="checkmark"></span>
                                        Consonants
                                    </label>
                                    <input type="number" id="consonants2" class="filter-input" placeholder="Any" min="0" max="20" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="pos-checkbox2" class="checkbox">
                                        <span class="checkmark"></span>
                                        Part of Speech
                                    </label>
                                    <select id="pos2" class="filter-select" disabled>
                                        <option value="">Any</option>
                                        <option value="noun">Noun</option>
                                        <option value="verb">Verb</option>
                                        <option value="adjective">Adjective</option>
                                        <option value="adverb">Adverb</option>
                                    </select>
                                </div>
                            </div>

                            <div class="checkbox-filters">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="double-letters2" class="checkbox">
                                    <span class="checkmark"></span>
                                    Double Letters
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="no-repeats2" class="checkbox">
                                    <span class="checkmark"></span>
                                    No Repeated Letters
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="alternating2" class="checkbox">
                                    <span class="checkmark"></span>
                                    Alternating Pattern
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="alphabetical2" class="checkbox">
                                    <span class="checkmark"></span>
                                    Alphabetical Order
                                </label>
                            </div>
                        </div>

                        <!-- Rule 3 -->
                        <div class="rule-panel">
                            <h4 class="rule-panel-title">Rule 3</h4>
                            <div class="filters-grid">
                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="length-checkbox3" class="checkbox">
                                        <span class="checkmark"></span>
                                        Word Length
                                    </label>
                                    <input type="number" id="length3" class="filter-input" placeholder="Any length" min="1" max="20" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="vowels-checkbox3" class="checkbox">
                                        <span class="checkmark"></span>
                                        Vowels
                                    </label>
                                    <input type="number" id="vowels3" class="filter-input" placeholder="Any" min="0" max="10" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="consonants-checkbox3" class="checkbox">
                                        <span class="checkmark"></span>
                                        Consonants
                                    </label>
                                    <input type="number" id="consonants3" class="filter-input" placeholder="Any" min="0" max="20" disabled>
                                </div>

                                <div class="filter-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="pos-checkbox3" class="checkbox">
                                        <span class="checkmark"></span>
                                        Part of Speech
                                    </label>
                                    <select id="pos3" class="filter-select" disabled>
                                        <option value="">Any</option>
                                        <option value="noun">Noun</option>
                                        <option value="verb">Verb</option>
                                        <option value="adjective">Adjective</option>
                                        <option value="adverb">Adverb</option>
                                    </select>
                                </div>
                            </div>

                            <div class="checkbox-filters">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="double-letters3" class="checkbox">
                                    <span class="checkmark"></span>
                                    Double Letters
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="no-repeats3" class="checkbox">
                                    <span class="checkmark"></span>
                                    No Repeated Letters
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="alternating3" class="checkbox">
                                    <span class="checkmark"></span>
                                    Alternating Pattern
                                </label>

                                <label class="checkbox-label">
                                    <input type="checkbox" id="alphabetical3" class="checkbox">
                                    <span class="checkmark"></span>
                                    Alphabetical Order
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <button id="solve-btn" class="solve-btn">
                    <span class="btn-icon">üîç</span>
                    Find Solutions
                </button>
                
                <div class="solver-controls">
                    <div class="control-group">
                        <label for="max-solutions" class="control-label">Max Solutions</label>
                        <input type="number" id="max-solutions" class="control-input" value="5" min="1" max="1000">
                    </div>
                    
                    <div class="control-group">
                        <label for="max-print" class="control-label">Max to Display</label>
                        <input type="number" id="max-print" class="control-input" value="10" min="1" max="1000">
                    </div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" id="find-all" class="checkbox">
                        <span class="checkmark"></span>
                        Find All Solutions
                    </label>
                </div>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="results-header">
                    <h3 class="results-title">Solutions Found</h3>
                    <div class="results-count" id="results-count"></div>
                </div>
                
                <div class="solutions-container" id="solutions-container">
                    <!-- Solutions will be populated here -->
                </div>
            </div>

            <div class="loading-section" id="loading-section" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Finding solutions...</p>
                <div class="progress-info" id="progress-info"></div>
            </div>
        </main>
    </div>

    <script src="solver.js"></script>
</body>
</html>
